<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal for Admin</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <ion-icon name="person-circle-outline"></ion-icon> -->
</head>

<body>
    <header>
        <div class="logo"><a href="#"><img src="./sot_logo.jpg" width="80px" height="70px"></a></div>
        <nav class="navigation">
            <a href="#" style="z-index: 100;">Help</a>
            <a href="#" style="z-index: 100;">Contact Us</a>
        </nav>
    </header>

    
    <!-- <span class="loginlogo"><img src="./icons8-admin-50.pngs" alt=""><span> -->
        <img class="admin-logo" src="./icons8-admin-50.png" alt="">
    <div class="wrapper">
            
        <form action="#">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
         </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
